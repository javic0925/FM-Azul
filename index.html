<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="./js/player.js"></script>
</head> 

<body>
    <section class="main">
        <div id="imageGradient">
            <img class="mainBack" src="./assets/pexels-mike-b-114820.jpg" alt="">
        </div>
        <div class="header">
            <img id="logo" src="./assets/images/FMLogo.png" alt="FM Azul Radio Logo">
            <img id="shareIcon" src="./assets/Icons/iconmonstr-share-1.svg" alt="">
        </div>
        <div class="streamInfo">
            <div id="track"><img src="https://upload.wikimedia.org/wikipedia/commons/3/33/Are_You_Experienced_-_US_cover-edit.jpg" alt=""></div>
            <div id="trackInfo">
                <h3>80's Party Mix</h3>
                <h5>FM Azul Radio</h5>
            </div>
            <div id="listenerCount">
                <img src="./assets/Icons/Listener.svg" alt="">
                <h3>100</h3>
            </div>
        </div>
        <div class="player">
            <div id="player">
                <img id="playback" class="fa fa-play fa-lg" src="./assets/Icons/Play.svg" alt=""></div>
            </div>
            <audio preload="none">
                <source id="sourceOgg" type="audio/ogg">
                <source id="sourceMp3" type="audio/mpeg">
            </audio>

    </section>
    <section class="chat"></section>
    <section class="info"></section>
    <section class="footer"></section>
</body>

</html>
